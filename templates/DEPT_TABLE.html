{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEPT_TABLE</title>
    <link rel="stylesheet" href="{% static 'css/c1.css' %}">
</head>
<body>
    <center>
         <h1>DEPT_TABLE</h1>
         <table border="3px">
              <tr>
                 <th>DEPTNO</th>
                 <th>DNAME</th>
                 <th>LOC</th>
              </tr>
            {% for D in table %}
                <tr>
                 <td>{{D.DEPTNO}}</td>
                 <td>{{D.DNAME}}</td>
                 <td>{{D.LOC}}</td>
                </tr>
            {% endfor %}
         </table>
    </center>
</body>
</html>
